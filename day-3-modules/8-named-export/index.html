<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Named Exports</title>
</head>
<body>

<!-- Run `$ npm run 3-8` to build the module bundle -->
<div id="container" style="padding: 20px; border-radius: 20px; background-color: #e6e6e6"></div>
<hr style="margin-top: 20px;">
<aside style="font-family: sans-serif; font-size: 1.1rem">
    <p>
        This time, instead of exporting a default set of functionality, we've exported a specific named set of
        functionality.  The name used in the import statement has to match the export, as JS needs to know which
        export you're referencing in case there are multiple named exports.
    </p>
</aside>

<script src="bundle.js"></script>

</body>
</html>
