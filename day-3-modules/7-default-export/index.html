<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default Export</title>
</head>
<body>

<!-- Run `$ npm run 3-7` to build the module bundle -->
<div id="container" style="padding: 20px; border-radius: 20px; background-color: #e6e6e6"></div>
<hr style="margin-top: 20px;">
<aside style="font-family: sans-serif; font-size: 1.1rem">
    <p>
        In the most basic sense, we've exported a specific piece of functionality as a default, meaning that it will
        be the only thing available to be imported by other files.  Note that those files can call it whatever they
        want, since the export doesn't really have a name.
    </p>
</aside>

<script src="bundle.js"></script>

</body>
</html>
